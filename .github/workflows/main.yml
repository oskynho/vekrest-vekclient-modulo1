name: VekClient CI/CD Workflow

on:
  push:
    tags: ['v*', 'v*.*', 'v*.*.*']

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  vulnerabilities-scan:
    name: Trivy Vulnerabilities Scan (Security)
    runs-on: ubuntu-latest
    permissions:
      contents: read
  
    steps:
     - name: Checkout code
       uses: actions/checkout@v4
    
     - name: Set up JDK 17
       uses: actions/setup-java@v4
       with:
         java-version: '17'
         distribution: 'corretto'
    
     - name: Build with Maven (without tests)
       run: mvn clean install -DskipTests
    
     - name: Install Trivy
       run: |
         curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin
    
     - name: Scan for vulnerabilities in dependencies (Maven & Trivy)
       run: |
         trivy fs \
           --scanners vuln \
           --vuln-type library \
           --severity CRITICAL,HIGH \
           --exit-code 1 \
           --ignore-unfixed \
           --format table \
           .
           
  sonarcloud-analysis:
    name: SonarCloud Analysis (Quality)
    needs: vulnerabilities-scan
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Analyze with SonarCloud
        uses: SonarSource/sonarcloud-github-action@v2.2.0
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }} 
        with:
          args:
            -Dsonar.projectKey=vekclient
            -Dsonar.organization=vekrest
          projectBaseDir: .

      - name: Check SonarCloud results
        run: |
          SONAR_URL="https://sonarcloud.io/api/measures/component?componentKey=vekclient&branch=main"
          CODE_SMELL=$(curl -s -u ${{ secrets.SONAR_TOKEN }}: "$SONAR_URL&metricKeys=code_smells" | jq -r '.component.measures[0].value')
          echo ""
          echo "Code Smell: ${CODE_SMELL}%" 
          if [ "$CODE_SMELL" -gt 10 ]; then
            echo "Aplica√ß√£o com mais de 10 code smell."
            exit 1
          fi
          DUPLICATED=$(curl -s -u ${{ secrets.SONAR_TOKEN }}: "$SONAR_URL&metricKeys=duplicated_lines_density" | jq -r '.component.measures[0].value')
          echo ""
          echo "C√≥digo duplicado: ${DUPLICATED}%" 
          if (( $(echo "$DUPLICATED > 14.0" | bc -l) )); then
            echo "Aplica√ß√£o com mais de 3% de duplica√ß√£o de c√≥digo."
            exit 1
          fi
          NUM_BUGS=$(curl -s -u ${{ secrets.SONAR_TOKEN }}: "$SONAR_URL&metricKeys=bugs" | jq -r '.component.measures[0].value')
          echo ""
          echo "Bugs: ${NUM_BUGS}" 
          if [ "$NUM_BUGS" -gt 2 ]; then
            echo "Aplica√ß√£o contem mais de 2 bugs."
            exit 1
          fi
          COVER=$(curl -s -u ${{ secrets.SONAR_TOKEN }}: "$SONAR_URL&metricKeys=coverage" | jq -r '.component.measures[0].value')
          echo ""
          echo "Cobertura da aplica√ß√£o: ${COVER}%" 
          if (( $(echo "$COVER < 80.0" | bc -l) )); then
            echo "Aplica√ß√£o com menos de 80% de coverage."
            # exit 1
          fi

  dockerhub-publish:
    name: Publish Docker Image (DockerHub)
    needs: sonarcloud-analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login in DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build with Maven (without tests)
        run: mvn clean install -DskipTests

      - name: Build & Pushish to DockerHub
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USER }}/vekrest-vekclient:latest
            ${{ secrets.DOCKERHUB_USER }}/vekrest-vekclient:${{ github.sha }}

  github-packages-maven-publish:
    name: Publish Maven Image (Github Pages)
    needs: sonarcloud-analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          server-id: github 
          settings-path: ${{ github.workspace }}
  
      - name: Build with Maven  (with tests)
        run: mvn -B package --file pom.xml
  
      - name: Publish to GitHub Packages Apache Maven
        run: mvn deploy -s $GITHUB_WORKSPACE/settings.xml
        env:
          GITHUB_TOKEN: ${{ github.token }}

  github-packages-docker-publish:
    name: Publish Docker Image (Github Pages)
    needs: sonarcloud-analysis
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install cosign
        if: github.event_name != 'pull_request'
        uses: sigstore/cosign-installer@v3.5.0
        with:
          cosign-release: 'v2.2.4'

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.0.0

      - name: Log into registry ${{ env.REGISTRY }}
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3.0.0
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5.0.0
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build with Maven (without tests)
        run: mvn clean install -DskipTests

      - name: Build and push Docker image
        id: build-and-push
        uses: docker/build-push-action@v5.0.0
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          
      - name: Sign the published Docker image
        if: ${{ github.event_name != 'pull_request' }}
        env:
          TAGS: ${{ steps.meta.outputs.tags }}
          DIGEST: ${{ steps.build-and-push.outputs.digest }}
        run: echo "${TAGS}" | xargs -I {} cosign sign --yes {}@${DIGEST}

  create-release:
    name: Create Release & Generate Changelog
    needs: [dockerhub-publish, github-packages-maven-publish, github-packages-docker-publish]
    runs-on: ubuntu-latest
    permissions:
      contents: write 

    steps:
      - name: ‚¨áÔ∏è Checkout do C√≥digo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Generate Release Body with Logs
        id: generate_changelog
        run: |
          CURRENT_TAG=${{ github.ref_name }}
          
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 "$CURRENT_TAG^" 2>/dev/null || echo "")
          
          echo "Tag Atual: $CURRENT_TAG"
          echo "Tag Anterior: $PREVIOUS_TAG"
          if [ -z "$PREVIOUS_TAG" ]; then
            LOGS=$(git log --pretty=format:"* %s (%an)" | sed 's/\([A-Za-z0-9]\{7\}\)$//')
            echo "RELEASE_BODY<<EOF" >> $GITHUB_ENV
            echo "### üöÄ Primeira Vers√£o" >> $GITHUB_ENV
            echo "" >> $GITHUB_ENV
            echo "Esta √© a release inicial do projeto." >> $GITHUB_ENV
            echo "" >> $GITHUB_ENV
            echo "$LOGS" >> $GITHUB_ENV
            echo "EOF" >> $GITHUB_ENV
          else
            LOGS=$(git log $PREVIOUS_TAG..$CURRENT_TAG --pretty=format:"* %s (%an)" | sed 's/\([A-Za-z0-9]\{7\}\)$//')
            echo "RELEASE_BODY<<EOF" >> $GITHUB_ENV
            echo "### üõ†Ô∏è Logs de Mudan√ßas ($PREVIOUS_TAG -> $CURRENT_TAG)" >> $GITHUB_ENV
            echo "" >> $GITHUB_ENV
            echo "$LOGS" >> $GITHUB_ENV
            echo "EOF" >> $GITHUB_ENV
          fi
          
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          body: ${{ env.RELEASE_BODY }}
          prerelease: ${{ contains(github.ref_name, 'alpha') || contains(github.ref_name, 'beta') || contains(github.ref_name, 'rc') }}
          token: ${{ secrets.GITHUB_TOKEN }}
