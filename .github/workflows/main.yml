name: VekClient CI/CD Workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  vulnerabilities-scan:
    name: Trivy Vulnerabilities Scan (Security)
    runs-on: ubuntu-latest
    permissions:
      contents: read
  
    steps:
     - name: Checkout code
       uses: actions/checkout@v4
    
     - name: Set up JDK 17
       uses: actions/setup-java@v4
       with:
         java-version: '17'
         distribution: 'corretto'
    
     - name: Build with Maven (without tests)
       run: mvn clean install -DskipTests
    
     - name: Install Trivy
       run: |
         curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh -s -- -b /usr/local/bin
    
     - name: Scan for vulnerabilities in dependencies (Maven & Trivy)
       run: |
         trivy fs \
           --scanners vuln \
           --vuln-type library \
           --severity CRITICAL,HIGH \
           --exit-code 1 \
           --ignore-unfixed \
           --format table \
           .
           
  build-and-sonar:
    name: SonarCloud Analysis (Quality)
    needs: vulnerabilities-scan
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven (with tests)
        run: mvn -B clean verify

      - name: SonarCloud Analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: mvn sonar:sonar -Dsonar.token=${{ secrets.SONAR_TOKEN }}

      - name: Check SonarCloud results
        run: |
          SONAR_URL="https://sonarcloud.io/api/measures/component?componentKey=vekclient&branch=main"
          CODE_SMELL=$(curl -s -u ${{ secrets.SONAR_TOKEN }}: "$SONAR_URL&metricKeys=code_smells" | jq -r '.component.measures[0].value')
          echo ""
          echo "Code Smell: ${CODE_SMELL}%" 
          if [ "$CODE_SMELL" -gt 10 ]; then
            echo "Aplicação com mais de 10 code smell."
            exit 1
          fi
          DUPLICATED=$(curl -s -u ${{ secrets.SONAR_TOKEN }}: "$SONAR_URL&metricKeys=duplicated_lines_density" | jq -r '.component.measures[0].value')
          echo ""
          echo "Código duplicado: ${DUPLICATED}%" 
          if (( $(echo "$DUPLICATED > 14.0" | bc -l) )); then
            echo "Aplicação com mais de 3% de duplicação de código."
            exit 1
          fi
          NUM_BUGS=$(curl -s -u ${{ secrets.SONAR_TOKEN }}: "$SONAR_URL&metricKeys=bugs" | jq -r '.component.measures[0].value')
          echo ""
          echo "Bugs: ${NUM_BUGS}" 
          if [ "$NUM_BUGS" -gt 2 ]; then
            echo "Aplicação contem mais de 2 bugs."
            exit 1
          fi
          COVER=$(curl -s -u ${{ secrets.SONAR_TOKEN }}: "$SONAR_URL&metricKeys=coverage" | jq -r '.component.measures[0].value')
          echo ""
          echo "Cobertura da aplicação: ${COVER}%" 
          if (( $(echo "$COVER < 80.0" | bc -l) )); then
            echo "Aplicação com menos de 80% de coverage."
            # exit 1
          fi

  docker-publish:
    name: Publish Docker Image (DockerHub)
    needs: build-and-sonar
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login in DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build with Maven (without tests)
        run: mvn clean install -DskipTests

      - name: Build & Pushish to DockerHub
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USER }}/vekrest-vekclient:latest
            ${{ secrets.DOCKERHUB_USER }}/vekrest-vekclient:${{ github.sha }}

  github-packages-maven-publish:
    name: Publish Maven Image (Github Pages)
    needs: docker-publish
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          server-id: github 
          settings-path: ${{ github.workspace }}
  
      - name: Build with Maven  (with tests)
        run: mvn -B package --file pom.xml
  
      - name: Publish to GitHub Packages Apache Maven
        run: mvn deploy -s $GITHUB_WORKSPACE/settings.xml
        env:
          GITHUB_TOKEN: ${{ github.token }}
